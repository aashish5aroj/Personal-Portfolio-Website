  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(135, 135, 219);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    nav {
      background-color: rgb(92, 92, 197);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      box-shadow: 2px 2px 10px black;
      position: sticky;
      top: 0;
      z-index: 1000;
      

    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      font-size: 18px;
     
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .main h2 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .main button {
      height: 40px;
      width: 130px;
      border-radius: 10px;
      background-color: rgb(188, 238, 221);
      color: rgb(8, 88, 88);
      font-size: 16px;
      font-weight: bold;
      box-shadow: inset 3px 2px 10px rgb(3, 112, 76);
      border: none;
      cursor: pointer;
    }

    .main button a {
      text-decoration: none;
      color: inherit;
    }

    .pic {
      width: 300px;
      max-width: 90%;
      height: auto;
      border: 4px solid white;
      border-radius: 30px;
      box-shadow: 2px 2px 8px rgb(8, 32, 114);
      margin-bottom: 30px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        text-align: left;
      }

      .main {
        flex: 1;
        padding-right: 40px;
      }

      .pic {
        margin-bottom: 0;
      }
    }
   
  </style>
</head>
